<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Daily Journal</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header>
        <logo><img src="" alt=""></logo>
        <h1>Daily Journal</h1>
        <h2>Hunter Preast</h2>
    </header>
    <main>
        <nav></nav><hr>
        <section class ="formContainer">
            <h2>Entry Form</h2>
            <form>
                <fieldset>
                    <label for="entryDate">Date of Entry</label>
                    <input type="date" name="journalDate" id="journalDate">
                </fieldset>
                <fieldset>
                    <label for="conceptsCovered">Concepts Covered</label>
                    <input type="text" name="conceptsCovered" id="conceptsCovered">
                </fieldset>
                <fieldset>
                    <label for="textArea">Journal Entry</label>
                    <input type="textArea" name="journalEntry" id="journalEntry">
                </fieldset>
                <fieldset>
                    <label for="mood">Mood for the Day</label>
                    <select name="mood" id="journalMood" form="moodForm">
                        <option value="Happy">Happy</option>
                        <option value="Content">Content</option>
                        <option value="Sad">Sad</option>
                        <option value="Confused">Confused</option>
                        <option value="Irritated">Irritated</option>
                      </select>
                </fieldset>
                <button type="submit" id="submit">Record Journal Entry</button>
            </form>
        </section>
        <div>
            <h2>Recent Entries</h2>
            <aside id="entryLog">
                
            </aside>
        </div>
    </main>
    <footer>
        <h4>Hunter Preast</h4>
        <a href="https://github.com/HPreast"><p>Checkout my GitHub!</p></a>
        &copy;NSS Hunter Preast 2021
    </footer>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
